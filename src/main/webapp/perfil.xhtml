<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        Outfit Pro - Registro de nuevo perfil
    </ui:define>

	<ui:define name="titleCont">
		<span>Nuevo perfil</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:inputHidden id="id" value="#{perfilController.perfil.id}"/>
				
			<h:outputLabel for="nombre" value="Nombre"
				styleClass="control-label"/>
			<p:inputText autocomplete="off" id="nombre"
				styleClass="form-control"
				value="#{perfilController.perfil.nombre}" maxlength="100"
				required="true"/>

			<h:outputLabel for="descripcion" value="DescripciÃ³n"
				styleClass="control-label"/>
			<p:inputText autocomplete="off" id="descripcion"
				styleClass="form-control"
				value="#{perfilController.perfil.descripcion}" maxlength="500"
				required="false"/>
				
			<h:outputLabel for="nivelAcceso" value="Nivel de acceso"
				styleClass="control-label"/>
			<p:spinner autocomplete="off" id="nivelAcceso" 
                styleClass="form-control"
                value="#{perfilController.perfil.nivelAcceso}" min="1" max="5"
                required="true"/>
                
            <br/>

			<p:commandButton value="Guardar"
				actionListener="#{perfilController.insertar()}"
				styleClass="btn btn-primary" update="@form"
				action="listPerfil?faces-redirect=true"/>
			<p:commandButton value="Cancelar"
				action="listPerfil?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false"/>

			<p:growl id="growl" sticky="true" showDetail="true" life="3000"/>
		</h:form>
	</ui:define>

	<ui:define name="footerCont"></ui:define>
</ui:composition>
</html>
