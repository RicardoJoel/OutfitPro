<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        Outfit Pro - Listado de clientes
    </ui:define>

	<ui:define name="titleCont">
		<span>Clientes</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display:block; height:30px;"></span>
						<p:commandButton value="Nuevo"
							action="#{clienteController.nuevo()}"
							styleClass="btn btn-primary" ajax="false"/>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstCliente" var="cli"
							value="#{clienteController.listaCliente}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{cli.id}">
								<h:outputText value="#{cli.id}"/>
							</p:column>
							
							<p:column headerText="Nombre" sortBy="#{cli.nombre}">
								<h:outputText value="#{cli.nombre}"/>
							</p:column>
							
							<p:column headerText="Correo" sortBy="#{cli.correo}">
								<h:outputText value="#{cli.correo}"/>
							</p:column>
							
							<p:column headerText="Género" sortBy="#{cli.genero}">
								<h:outputText value="#{cli.genero}"/>
							</p:column>

							<p:column headerText="Cuenta" sortBy="#{cli.premium}">
								<h:outputText value="#{cli.premium ? 'Premium' : ''}" disabled="true"/>
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="cliente" value="Editar	"
									actionListener="#{clienteController.editar(cli)}"/>
								<h:commandLink action="listCliente" value="Eliminar"
									actionListener="#{clienteController.eliminar(cli)}"/>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont"></ui:define>
</ui:composition>
</html>
