<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        Outfit Pro - Registro de nueva marca
    </ui:define>

	<ui:define name="titleCont">
		<span>Marcas</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="codigo" value="Id" 
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="codigo"
				styleClass="form-control" 
				value="#{marcaController.marca.codigo}"
				required="true" />
				
			<h:outputLabel for="nombre" value="Nombre"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombre"
				styleClass="form-control"
				value="#{marcaController.marca.nombre}" maxlength="500"
				required="true" />

			<h:outputLabel for="descripcion" value="Descripcion"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="descripcion"
				styleClass="form-control"
				value="#{marcaController.marca.descripcion}" maxlength="500"
				required="true" />

			<br />

			<p:commandButton value="Grabar"
				actionListener="#{marcaController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listMarca?faces-redirect=true" />
				
			<p:commandButton value="Cancelar"
				action="listMarca?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont"></ui:define>
</ui:composition>
</html>
