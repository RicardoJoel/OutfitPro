<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" >

<ui:composition template="master.xhtml">

	<ui:define name="title">
        Outfit Pro - Listado de usuarios
    </ui:define>

	<ui:define name="titleCont">
		<span>Usuarios</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display:block; height:30px;"></span>
						<p:commandButton value="Nuevo"
							action="#{usuarioController.nuevoUsuario()}"
							styleClass="btn btn-primary" ajax="false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstUsuario" var="usr"
							value="#{usuarioController.lista}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{usr.id}">
								<h:outputText value="#{usr.id}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{usr.nombre}">
								<h:outputText value="#{usr.nombre}" />
							</p:column>
							
							<p:column headerText="Apellido" sortBy="#{usr.apellido}">
								<h:outputText value="#{usr.apellido}" />
							</p:column>
							
							<p:column headerText="Correo" sortBy="#{usr.correo}">
								<h:outputText value="#{usr.correo}" />
							</p:column>
							
							<p:column headerText="Perfil" sortBy="#{usr.perfil.nombre}">
								<h:outputText value="#{usr.perfil.nombre}" />
							</p:column>
							
							<p:column headerText="Premium" sortBy="#{usr.premium}">
								<h:outputText value="#{usr.premium}" />
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listUsuario" value="Eliminar"
									actionListener="#{usuarioController.eliminar(usr)}" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont"></ui:define>
</ui:composition>
</html>
