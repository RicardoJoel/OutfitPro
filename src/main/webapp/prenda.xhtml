<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        Outfit Pro - Registro de nueva prenda o artículo
    </ui:define>

	<ui:define name="titleCont">
		<span>Nueva prenda o artículo</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<!-- h:outputLabel for="id" value="Id" 
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="id"
				styleClass="form-control" 
				value="#{prendaController.prenda.id}"
				required="true" /-->
						
			<h:outputLabel for="nombre" value="Nombre"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombre"
				styleClass="form-control"
				value="#{prendaController.prenda.nombre}" maxlength="100"
				required="true" />

			<h:outputLabel for="descripcion" value="Descripción"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="descripcion"
				styleClass="form-control"
				value="#{prendaController.prenda.descripcion}" maxlength="500"
				required="true" />
								
			<h:outputLabel for="tipoPrenda" value="Tipo de prenda"
				styleClass="control-label" />
				
			<p:inputText autocomplete="off" id="tipoPrenda"
				styleClass="form-control"
				value="#{prendaController.prenda.tipoPrenda.nombre}" maxlength="100"
				required="true" />
			
			<h:outputLabel for="marca" value="Marca"
				styleClass="control-label" />
				
			<p:inputText autocomplete="off" id="marca"
				styleClass="form-control"
				value="#{prendaController.prenda.marca.nombre}" maxlength="100"
				required="true" />
				
			<h:outputLabel for="modelo" value="Modelo"
				styleClass="control-label" />
				
			<p:inputText autocomplete="off" id="modelo"
				styleClass="form-control"
				value="#{prendaController.prenda.modelo}" maxlength="100"
				required="true" />
				
			<h:outputLabel for="genero" value="Género"
				styleClass="control-label" />
				
			<p:inputText autocomplete="off" id="genero"
				styleClass="form-control"
				value="#{prendaController.prenda.genero}" maxlength="100"
				required="true" />
			
			<h:outputLabel for="color" value="Color"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="color"
				styleClass="form-control"
				value="#{prendaController.prenda.color.nombre}" maxlength="100"
				required="true" />
					
			<h:outputLabel for="talla" value="Talla"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="talla"
				styleClass="form-control"
				value="#{prendaController.prenda.talla.nombre}" maxlength="100"
				required="true" />
				
			<h:outputLabel for="precio" value="Precio (S/)"
				styleClass="control-label" />
				
			<p:inputText autocomplete="off" id="precio"
				styleClass="form-control"
				value="#{prendaController.prenda.precio}"
				required="true" />
				
			<h:outputLabel for="stock" value="Stock"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="stock"
				styleClass="form-control"
				value="#{prendaController.prenda.stock}"
				required="true" />
				
			<h:outputLabel for="comercio" value="Comercio"
				styleClass="control-label" />
				
			<p:inputText autocomplete="off" id="comercio"
				styleClass="form-control"
				value="#{prendaController.prenda.comercio.nombre}"
				required="true" />
				
			<br />

			<p:commandButton value="Grabar"
				actionListener="#{prendaController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listPrenda?faces-redirect=true" />
				
			<p:commandButton value="Cancelar"
				action="listPrenda?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont"></ui:define>
</ui:composition>
</html>
