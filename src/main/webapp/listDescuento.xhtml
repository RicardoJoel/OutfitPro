<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        Outfit Pro - Listado de descuentos
    </ui:define>

	<ui:define name="titleCont">
		<span>Descuentos</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display:block; height:30px;"></span>
						<p:commandButton value="Nuevo"
							action="#{descuentoController.nuevo()}"
							styleClass="btn btn-primary" ajax="false"/>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstDescuento" var="dsc"
							value="#{descuentoController.listaDescuento}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{dsc.id}">
								<h:outputText value="#{dsc.id}"/>
							</p:column>
							
							<p:column headerText="Nombre" sortBy="#{dsc.nombre}">
								<h:outputText value="#{dsc.nombre}"/>
							</p:column>
							
							<p:column headerText="Tipo" sortBy="#{dsc.tipoDesc}">
								<h:outputText value="#{dsc.tipoDesc}"/>
							</p:column>
							
							<p:column headerText="Cantidad" sortBy="#{dsc.cantidad}">
								<h:outputText value="#{dsc.cantidad}"/>
							</p:column>
							
							<p:column headerText="Fecha de inicio" sortBy="#{dsc.fechaIni}">
								<h:outputText value="#{dsc.fechaIni}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="Fecha de término" sortBy="#{dsc.fechaFin}">
								<h:outputText value="#{dsc.fechaFin}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="descuento" value="Editar	"
									actionListener="#{descuentoController.editar(dsc)}"/>
								<h:commandLink action="listDescuento" value="Eliminar"
									actionListener="#{descuentoController.eliminar(dsc)}"/>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont"></ui:define>
</ui:composition>
</html>
