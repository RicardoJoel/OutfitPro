<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" >

<ui:composition template="master.xhtml">

	<ui:define name="title">
        Outfit Pro - Listado de tipos de prenda
    </ui:define>

	<ui:define name="titleCont">
		<span>Tipos de prenda</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display:block; height:30px;"></span>
						<p:commandButton value="Nuevo"
							action="#{tipoPrendaController.nuevoTipoPrenda()}"
							styleClass="btn btn-primary" ajax="false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstTipoPrenda" var="tpo"
							value="#{tipoPrendaController.lista}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{tpo.id}">
								<h:outputText value="#{tpo.id}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{tpo.nombre}">
								<h:outputText value="#{tpo.nombre}" />
							</p:column>
							
							<p:column headerText="Descripción" sortBy="#{tpo.descripcion}">
								<h:outputText value="#{tpo.descripcion}" />
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listTipoPrenda" value="Eliminar"
									actionListener="#{tipoPrendaController.eliminar(tpo)}" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont"></ui:define>
</ui:composition>
</html>
