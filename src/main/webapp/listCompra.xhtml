<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        Outfit Pro - Listado de Compras
    </ui:define>

	<ui:define name="titleCont">
		<span>Compras</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display:block; height:30px;"></span>
						<p:commandButton value="Nuevo"
							action="#{compraController.nuevo()}"
							styleClass="btn btn-primary" ajax="false"/>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstCompra" var="compr"
							value="#{compraController.listaCompra}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{compr.id}">
								<h:outputText value="#{compr.id}"/>
							</p:column>

							<p:column headerText="Fecha de Pago" sortBy="#{compr.fecHoraPago}">
								<h:outputText value="#{compr.fecHoraPago}"/>
							</p:column>

							<p:column headerText="Metodo de Pago" sortBy="#{compr.metodoPago}">
								<h:outputText value="#{compr.metodoPago}"/>
							</p:column>


							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="compra" value="Editar	"
									actionListener="#{compraController.editar(compr)}"/>
								<h:commandLink action="listCompra" value="Eliminar"
									actionListener="#{compraController.eliminar(compr)}"/>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont"></ui:define>
</ui:composition>
</html>
