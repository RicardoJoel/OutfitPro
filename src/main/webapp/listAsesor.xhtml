<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        Outfit Pro - Listado de asesores
    </ui:define>

	<ui:define name="titleCont">
		<span>Asesores</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display:block; height:30px;"></span>
						<p:commandButton value="Nuevo"
							action="#{asesorController.nuevo()}"
							styleClass="btn btn-primary" ajax="false"/>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstAsesor" var="asr"
							value="#{asesorController.listaAsesor}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{asr.id}">
								<h:outputText value="#{asr.id}"/>
							</p:column>
							
							<p:column headerText="Nombre" sortBy="#{asr.nombre}">
								<h:outputText value="#{asr.nombre}"/>
							</p:column>
							
							<p:column headerText="Correo" sortBy="#{asr.correo}">
								<h:outputText value="#{asr.correo}"/>
							</p:column>
							
							<p:column headerText="Género" sortBy="#{asr.genero}">
								<h:outputText value="#{asr.genero}"/>
							</p:column>

							<p:column headerText="Calificación" sortBy="#{asr.valoracion}">
								<h:outputText value="#{''.concat(asr.valoracion).concat('/5')}"/>
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="asesor" value="Editar	"
									actionListener="#{asesorController.editar(asr)}"/>
								<h:commandLink action="listAsesor" value="Eliminar"
									actionListener="#{asesorController.eliminar(asr)}"/>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont"></ui:define>
</ui:composition>
</html>
